<!DOCTYPE html>
<meta charset="utf-8">
<style>
svg {
  font: 10px sans-serif;
}
.caption {
  font-weight: bold;
}
.key path {
  display: none;
}
.key line {
  stroke: #000;
  shape-rendering: crispEdges;
}
.county-border {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
}
</style>
<h1><b>New Jersey Population Density, 2015</b></h1>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>
var width = 960,
    height = 1100;
var formatNumber = d3.format(",d");
    
    
    //40.226570, -74.505755
     var projection = d3.geo.albers()
            .center([0, 40.226570])
            .rotate([74.505755, 0, 0])
            .parallels([39.135891, 41.242164])
            .scale(14000)
            .translate([(width / 2)+200, (height / 2)-200]);
/*    
var projection = d3.geo.projection().center([0, 42.354355]).rotate([-71.979569, 0, 0]).parallels( [42.030804, 42.722675]).scale(1000)
.translate([width / 2, height / 2]);
*/    
    //42.354355, -71.979569
var path = d3.geo.path()
    .projection(projection);
var color = d3.scale.threshold()
    .domain([1, 10, 50, 100, 500, 1000, 2000, 5000])
    .range(["#fff7ec", "#fee8c8", "#fdd49e", "#fdbb84", "#fc8d59", "#ef6548", "#d7301f", "#b30000", "#7f0000"]);
    // Deeper shade option NUMBER 2 OF ASSIGNMENT (COMMENTED OUT)
    /*
    var color = d3.scale.threshold()
    .domain([.5, 1, 5, 10, 50, 100, 200, 500])
    .range(["#fff7ec", "#fee8c8", "#fdd49e", "#fdbb84", "#fc8d59", "#ef6548", "#d7301f", "#b30000", "#7f0000"]);
    */
    
// A position encoding for the key only.
var x = d3.scale.linear()
    .domain([0, 5100])
    .range([0, 480])
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickSize(13)
    .tickValues(color.domain())
    .tickFormat(function(d) { return d >= 100 ? formatNumber(d) : null; });
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(440,40)");
g.selectAll("rect")
    .data(color.range().map(function(d, i) {
      return {
        x0: i ? x(color.domain()[i - 1]) : x.range()[0],
        x1: i < color.domain().length ? x(color.domain()[i]) : x.range()[1],
        z: d
      };
    }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return d.x0; })
    .attr("width", function(d) { return d.x1 - d.x0; })
    .style("fill", function(d) { return d.z; });
g.call(xAxis).append("text")
    .attr("class", "caption")
    .attr("y", -6)
    .text("Population per square mile");
d3.json("nj.json", function(error, ca) {
  if (error) throw error;
    console.log(ca);
  var tracts = topojson.feature(ca, ca.objects.tracts);
  // Clip tracts to land.
  svg.append("defs").append("clipPath")
      .attr("id", "clip-land")
    .append("path")
      .datum(topojson.feature(ca, ca.objects.counties))
      .attr("d", path);
  // Group tracts by color for faster rendering.
  svg.append("g")
      .attr("class", "tract")
      .attr("clip-path", "url(#clip-land)")
    .selectAll("path")
      .data(d3.nest()
        .key(function(d) { return color(d.properties.population / d.properties.area * 2.58999e6); })
        .entries(tracts.features.filter(function(d) { return d.properties.area; })))
    .enter().append("path")
      .style("fill", function(d) { return d.key; })
      .attr("d", function(d) { return path({type: "FeatureCollection", features: d.values}); });
    
    
// COMMENT THIS CODE OUT PROBLEM 3# TI NOT DISPLAY STATE CENSUS BOUNDARIES    
  // Draw interior county borders 
    // function is called for each arc sharing adjacent polygons a and b
    // Since a and b are not identical the function returns true and the arc is drawn
    // boundary arcs are not drawn
  svg.append("path")
      .datum(topojson.mesh(ca, ca.objects.counties, function(a, b) { return a !== b; }))
  // following code draws the exterior boundary
//.datum(topojson.mesh(ca, ca.objects.counties, function(a, b) { return a === b; }))
      .attr("class", "county-border")
      .attr("d", path);
    // end problem number 3
});
d3.select(self.frameElement).style("height", height + "px");
</script>
